<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <form th:action="@{/employee/fire}" th:object="${employee}" th:method="post">
        <div class="container">
            <label><b>ID</b></label>
            <input type="text" placeholder="Enter Employee id" th:field="*{id}" required>
            
            <button type="submit">Fire</button>
        </div>
    </form>
</div>
<div>
    <p th:text="${message}"></p>
</div>
</body>
</html>
