<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HR System-044: EmployeeManager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link th:href="@{/css/hirepage.css}" rel="stylesheet" />
</head>
<body>
<h1> Employeemanager for operation fire/hire employee</h1>

<div>
    <div style="width:100%; height:10%; background-color:greenyellow; margin-top:6em; margin-bottom:20em;">
        <form th:action="@{/employee/hire}" th:object="${employee}" th:method="post">
            <div class="container">
                <label><b>ID</b></label>
                <input type="text" placeholder="Enter Employee id" th:field="*{id}" required>

                <label><b>Name</b></label>
                <input type="text" placeholder="Enter Employee name" th:field="*{name}" required>

                <label><b>Salary</b></label>
                <input type="text" placeholder="Enter Employee's Salary'" th:field="*{salary}" required>

                <label><b>maxHoursPerWeek</b></label>
                <input type="text" placeholder="Enter Employee's max work time per week" th:field="*{maxHoursPerWeek}"
                       required>

                <label><b>hoursPerShift</b></label>
                <input type="text" placeholder="Enter Employee's hour per shift" th:field="*{hoursPerShift}"
                       required>
                <button class="btn-primary" type="submit">Hire</button>
            </div>
        </form>
    </div>
    <div>
        <div style="width:100%; height:10%; background-color:greenyellow; margin-top:12em; margin-bottom:6em;">
            <form th:action="@{/employee/fire}" th:object="${employee}" th:method="post">
                <div class="container">
                    <label><b>ID</b></label>
                    <input type="text" placeholder="Enter Employee id" th:field="*{id}" required>
                    <button class="btn-primary" type="submit">Fire</button>
                </div>
            </form>

        </div>
    </div>
</div>
<h3><a href="http://localhost:8080/welcome">Return to main menu</a></h3>
</body>
</html>
