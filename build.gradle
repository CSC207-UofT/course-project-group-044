plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.2'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.5.6'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.5'
    testImplementation('org.junit.jupiter:junit-jupiter:5.8.1')
    implementation group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.2.1'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.12'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.5.6'
}

mainClassName = 'Dummy'

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
